    <h1>Lets learn about colors</h1>
    <p>Color can be represented by :-
        <li>Color Keywords</li>
        <li>Hash Color code [Ex- #0BEE0B]</li>
        <li>RGB [Ex- rgb(76, 125, 59] </li>
        <li>RGBA [Ex- rgba(255, 22, 5, 0.175)/ a denotes alpha(0-1)]</li> 
        <li>HSL - Hue, Saturation, lightness [Ex- hsl(235, 100%, 50%)]</li>
    </p>
