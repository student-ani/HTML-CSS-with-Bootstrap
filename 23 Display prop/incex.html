<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            border: 2px solid red;
            display: inline-block;
            width: 344px;
            padding: 45px;
            margin: 34px;
        }
        .box1{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="box1">
        This is a box
    </div>
    <div class="box">
        Very nice box

    </div>
    <span>
        He is a boy
    </span>
    
</body>
</html>
