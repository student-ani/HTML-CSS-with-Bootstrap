<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FORM </title>
</head>
<body style="background-color: rgb(152, 81, 219);">
    <h1 align="center" style="text-decoration: underline;">Student Details</h1>
    <form action="post">
        <div>
            <label for="username">Enter Username</label>
            <input type="text" id="username" placeholder="Enter name here">
        </div>
        <br>
        <div>
            <label for="password">Enter Password</label>
            <input type="password" id="password" pattern="[a-zA-z0-9]">
        </div>
        <br>
        <div>
        
            <label for="submit"></label>
            <input type="submit" value="submit" style="background-color: rgb(223, 27, 27);">
        
        </div>
        <br>
        <div>
            <label for="gender">Gender</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="Gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="Gender" value="female">
        </div>
        <br>
        <div>
            <textarea name="comment" cols="30" rows="10" style="background-color: lightpink;">Enter comment.....</textarea>
        </div>
        <div>
            <select name="Fruits" >
                <option value="select">Select</option>
                <option value="apple">Apple</option>
            </select>
        </div>
        
    </form>
    
</body>
</html>
