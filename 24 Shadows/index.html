<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
    <style>
        .box{
            border: 3px solid black;
            /*display: inline-block;*/
            padding: 34px;
            box-shadow: 5px 10px 5px red;
        }
        .text-element{
            text-shadow: 2px 2px 2px greenyellow;
            outline: 2px solid purple;
              
        }
    </style>
</head>
<body>
    <div class="box">
        I'm a div box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, odit. Reprehenderit, possimus sint ipsam debitis recusandae facere cumque minima. Neque!
    </p>
    
</body>
</html>
