<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('4.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .Calc{
            border: solid black;
            border-width: 0 3px 3px 0;
            background-color: aqua;
            padding: 1%;
            margin: 5%;
            align-content: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        } 

        .calculator {
            width: 250px;
            background-color: rgba(242, 242, 242, 0.8);
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .display {
            margin-bottom: 10px;
        }

        #result {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
            background-color: #fff;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 3px;
            background-color: #e6e6e6;
            cursor: pointer;
        }

        .operator {
            background-color: #ffa500;
            color: #fff;
        }

        .equal {
            background-color: #008000;
            color: #fff;
        }

        .clear {
            background-color: #ff0000;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="Calc"><h1>Basic Calulator</h1></div>
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <button class="operator" onclick="appendValue('+')">+</button>
            <button class="operator" onclick="appendValue('-')">-</button>
            <button class="operator" onclick="appendValue('*')">*</button>
            <button class="operator" onclick="appendValue('/')">/</button>
            <button class="number" onclick="appendValue(7)">7</button>
            <button class="number" onclick="appendValue(8)">8</button>
            <button class="number" onclick="appendValue(9)">9</button>
            <button class="number" onclick="appendValue(4)">4</button>
            <button class="number" onclick="appendValue(5)">5</button>
            <button class="number" onclick="appendValue(6)">6</button>
            <button class="number" onclick="appendValue(1)">1</button>
            <button class="number" onclick="appendValue(2)">2</button>
            <button class="number" onclick="appendValue(3)">3</button>
            <button class="number" onclick="appendValue(0)">0</button>
            <button class="decimal" onclick="appendValue('.')">.</button>
            <button class="clear" onclick="clearResult()">C</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
