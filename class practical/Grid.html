<!DOCTYPE html>
<html>

<head>
    <title>Layout</title>
    <link rel="stylesheet" href="../Bootstrap/node_modules/bootstrap/dist/css/bootstrap.css">
   <!--- <link rel="stylesheet" href="../Bootstrap/node_modules/bootstrap/dist/css/bootstrap.css">-->  
    <style>
        .container-fluid {
            width: 90%;
        }

        #header,
        #footer {
            background-color: darkcyan;
            color: white;
            text-align: center;
        }

        #section {
            height: 500px;
        }

        .col-2 {
            border-right: 3px solid darkcyan;
        }
    </style>
</head>

<body class="container-fluid">
    <div class="row" id="header">
        <div class="col">
            <h1><span class="fa fa-shopping-cart"></span> Amazon Shopping</h1>
        </div>
    </div>
    <div class="row" id="section">
        <div class="col-2">
            <ul>
                <li>Home</li>
                <li>Electronics</li>
                <li>Footwear</li>
            </ul>
        </div>
        <div class="col-7">
            <h2>Amazon Home</h2>
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2hvZXN8ZW58MHx8MHx8fDA%3D"
                width="100" height="100">
            <img src="https://images.unsplash.com/photo-1581655353564-df123a1eb820?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2hpcnR8ZW58MHx8MHx8fDA%3D"
                width="100" height="100">
            <img src="https://plus.unsplash.com/premium_photo-1665664652383-2308d742943c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8amVhbnN8ZW58MHx8MHx8fDA%3D"
                width="100" height="100">
        </div>
        <div class="col-3">
            <h3>Your Cart Summary</h3>
            <dl class="row">
                <dt class="col-sm-4">Total Items</dt>
                <dd class="col-sm-8">3</dd>
                <dt class="col-sm-4">Total Amount</dt>
                <dd class="col-sm-8">&#8377; 4500.00</dd>
            </dl>
        </div>
    </div>
    <div class="row" id="footer">
        <div class="col">
            <div class="text-center">
                &copy; copyright 2024
            </div>
        </div>
    </div>
</body>

</html>
