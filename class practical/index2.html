<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-md-3">
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2hvZXN8ZW58MHx8MHx8fDA%3D"
            width="100" height="100" class="card-img" alt="Product Image">
          </div>
          <div class="col-md-9">
            <div class="card-body">
              <h5 class="card-title">Nike Shoes</h5>
              <p class="card-text">Product description goes here.</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="price">
                  <span class="mr-2">Price:</span>
                  <span class="font-weight-bold">Rs.2400/-</span>
                </div>
                <div class="quantity">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <button class="btn btn-outline-secondary" type="button">-</button>
                    </div>
                    <input type="text" class="form-control text-center" value="1">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button">+</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
